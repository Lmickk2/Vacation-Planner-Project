<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vacation Planner</title>
    <link rel="stylesheet" href="https://unpkg.com/flowbite@1.5.3/dist/flowbite.min.css" />
    <link rel="stylesheet" href="styles.css">
  </head>

  <body>
    <div class="current"></div>
      <h1 class="explore">Explore Miami</h1>

      <p class="desc">Your one stop for all things Miami</p>
      <div id="container" class="img">
  
      <form>
        <label for="where" class="whereTo">What activities are you looking for?</label><br><br>
        <input id="state" placeholder="Ex: Restaurants, Clubs, Museums" class="destination"><br><br>
        <button class="searchBtn">
          <a href="#map">Search!</a>
        </button>
      </form>

      </div>
      <div class="mapBox">
      <div id="map"></div>
      </div>

      <div class="miamiEvents whereTo img" id="container">
        <h3 class="py-8">Find an event happening in Miami Beach!</h3>
        <button id="dropdownDefault" data-dropdown-toggle="dropdown" class="text-white bg-purple-700 hover:bg-purple-800 focus:ring-4 focus:outline-none focus:ring-purple-300 font-medium rounded-lg text-sm px-4 py-2.5 text-center inline-flex items-center dark:bg-purple-600 dark:hover:bg-purple-700 dark:focus:ring-purple-800" type="button">Pick a category... <svg class="ml-2 w-4 h-4" aria-hidden="true" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg></button>
        <!-- Dropdown menu -->
        <div id="dropdown" class="hidden z-10 w-44 bg-white rounded divide-y divide-gray-100 shadow dark:bg-gray-700" data-popper-reference-hidden="" data-popper-escaped="" data-popper-placement="bottom" style="position: absolute; inset: 0px auto auto 0px; margin: 0px; transform: translate3d(0px, 493px, 0px);">
            <ul class="py-1 text-sm text-gray-700 dark:text-gray-200" aria-labelledby="dropdownDefault">
              <li>
                <a class="category block py-2 px-4 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white" data-value="601">Food and Dining</a>
              </li>
              <li>
                <a class="category block py-2 px-4 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white" data-value="605">Shopping</a>
              </li>
              <li>
                <a class="category block py-2 px-4 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white" data-value="602">Music</a>
              </li>
              <li>
                <a class="category block py-2 px-4 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white" data-value="606">Sports and Outdoors</a>
              </li>
              <li>
                <a class="category block py-2 px-4 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white" data-value="594">Arts & Crafts</a>
              </li>
            </ul>
        </div>
        <ul class="eventsList"></ul>
      </div>

      <div class="whereTo img my-8" id="container">
        <ul class="pastInterest">Events That Interested You Previously</ul>
      </div>

      <div class="weather-box">
        <h2>Projected Weather</h2>
        <div class="projected"></div>
      </div>

      <div class="local">
      <div class="event-container">
        <div w-type="event-discovery" w-tmapikey="7RVCYOc2h31AD7OiKYDSBWg2UF4ZvnDk" w-googleapikey="YOUR_GOOGLE_API_KEY" w-keyword="" w-theme="simple" w-colorscheme="custom" w-width="620" w-height="286" w-size="25" w-border="0" w-borderradius="0" w-postalcode="" w-radius="25" w-city="Miami" w-period="week" w-layout="horizontal" w-attractionid="" w-promoterid="" w-venueid="" w-affiliateid="" w-segmentid="" w-proportion="custom" w-titlelink="off" w-sorting="groupByName" w-id="id_3vjfe" w-countrycode="US" w-source="" w-branding="Ticketmaster" w-latlong=""></div>
        </div>
      </div>

        <script src="https://ticketmaster-api-staging.github.io/products-and-docs/widgets/event-discovery/1.0.0/lib/main-widget.js"></script>

        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA5WaUypcsbdA3SIksVTW4Iivnz-W9BoVs&callback=initMap"
      defer></script>

      <script src="https://unpkg.com/flowbite@1.5.3/dist/flowbite.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
      <script src="scripts.js"></script>



  </body>
</html>
